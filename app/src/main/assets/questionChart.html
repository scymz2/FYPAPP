<div id="lineChart" style="float: center; width: '98%';height: 270px; margin: '2%';"></div>

<script type="text/javascript">

var option;
var myLineChart;

function createLineChart(obj){
    option = {
    tooltip: {
        trigger: 'item'
    },
    grid: {
    top: '25%'
    },
    legend: {
        top: '2%',

    series: [
        {
            name: 'weather',

            center: ['50%' , '55%'],
            label: {
                show: true,

                {value: 10, name: 'hot'},
                {value: 7, name: 'warm'},
                {value: 5, name: 'cool'},
                {value: 4, name: 'cold'},
            ]
        }
    ]
};
}

function createChart(type, json1){
    createLineChart(json1);
    myLineChart = echarts.init(document.getElementById('lineChart'));
    myLineChart.setOption(option);
}
