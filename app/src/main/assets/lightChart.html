<body>

<div id="lineChart" style="float: center; width: '100%';height: 220px;margin-bottom: 5px"></div>

<script type="text/javascript">

var option;
var myLineChart;



function createLineChart(obj){
    option = {
    backgroundColor: '#00326b',
    dataZoom:[{
        id: 'dataZoom',
        show: false,
        type: 'inside',
        realtime: true,
        filterMode: 'filter',
        start: 20,
        end: 60,
        xAxisIndex: 0
    }],
    legend: {
          orient: 'horizontal',
          x: 'right',
          y: 'top',
          data: ['light']
        },
    grid: {
            top: '12%',   // 等价于 y: '16%'
            left: '6%',
            right: '12%',
            bottom: '3%',
            containLabel: true
        },
    xAxis: {
        name: 'T/h',
        type: 'category',
        data: ['9:00', '9:30', '10:00', '10:30', '11:00', '11:30', "12:00", "12:30", "13:00", "13:30", "14:00", "14:30","15:00","15:30","16:00","16:30","17:00"],
        boundaryGap: false,
        splitLine:{show: false, lineStyle: {color:['#fff']}},
        axisLine: {
            lineStyle: {
                type: 'solid',
                color: '#fff',//左边线的颜色
                width:'2'//坐标线的宽度
            }
        }
    },
    yAxis: {
        name: 'Light/lux',
        min: 0,
        max: 400,
        splitLine: {
                show: true,
                lineStyle: {color:['#fff']}
            },
        type: 'value',
        axisLine: {
                   lineStyle: {
                       type: 'solid',
                       color:'#fff',
                       width:'2'
                   }
               },
    },
    series: [{
        data: [220, 237, 245, 240, 261, 263, 287, 310, 345, 358, 350, 336, 330, 316, 309, 284, 271],
        color: '#fac858',
        type: 'line',
        smooth: true,
        markLine: {
        data: [
            { type: 'average', name: 'average' }
              ]
    },
    markPoint: {
                        data: [
                            {
                                type: 'max',
                                name: 'maximum',
                            },
                            {
                                type: 'min',
                                name: 'minimum',
                            }
                        ]
                    }
    }]
};
}

function createChart(type, json1){
    createLineChart(json1);
    myLineChart = echarts.init(document.getElementById('lineChart'));
    myLineChart.setOption(option);
}




</script>

</body>
